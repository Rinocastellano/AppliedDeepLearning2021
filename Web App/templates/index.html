<!DOCTYPE html>
<html>
<head>
	<title> Home Web-App Key-BPM find - TUWien</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">

</head>
<body>
	<div class="container">
    <div class="content">
		<h1>KTED - Key Tempo Estimation Device</h1>
		<p>This is a Web-App that estimates your<br> song's BPM and main Key.<br> All you have to do is insert your song.<br> We'll do the rest! </p>
	
    
	<form method="post" enctype="multipart/form-data">
		
		<p>Insert your song:</p>
		<input type="file" name="file" class="button" style="float: right;">
	</div>
	<div class="checkbox">
		<br><br><br>
		<h1>Choose the analysis you want to do:</h1><br>
		<div class="aligned">
			<h2> BPM </h2>
	       <input type="checkbox" name="BPM" >
			<h2> KEY</h2>
				<input type="checkbox" name="KEY" >
		</div>
		<br><br><br>
		<input type="submit" value="Elabora" id="SUBMIT" class="button">
	</div>
	<div class="endimg">
    	<img src="{{ url_for('static',filename='styles/Images/mp3_icon.png') }}" class="img">
    	<img src="{{ url_for('static',filename='styles/Images/wav_icon.png') }}" class="img">
	</div>
</div>
</body>
</html>
